{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrarse</title>
    <link rel="stylesheet" href="{%static 'core/css/style registrarse.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{%static 'core/js/registrarse.js'%}"></script>
    <div id="login">
            <h5>Bienvenido a nuestra comunidad</h5>
            {% load crispy_forms_tags %}
            {% block contenido %}
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            {% endblock %}
        <div id="logo">
            <a href="index.html"><img src="{%static 'core/images/logo.png'%}" width="150"></a>
        </div>
        
</body>
</html>
